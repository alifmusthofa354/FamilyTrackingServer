<!DOCTYPE html>
<html>

<head>
    <title>Debug Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Reset CSS minimal */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
            background: red;
        }

        /* Background merah untuk cek container */
    </style>
</head>

<body>
    <!-- Peta full screen -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta sederhana
        var map = L.map('map').setView([-6.2, 106.8], 10);

        // Tile layer standar
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        console.log("Debug map initialized");
    </script>
</body>

</html>
