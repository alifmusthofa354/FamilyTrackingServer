<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tracking Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <button id="sidebar-toggle" aria-label="Toggle Menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <h1>üìç Family Tracking Monitor</h1>
        </div>
        <div class="status-bar">
            <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
            <span id="user-count">Active Users: 0</span>
        </div>
    </header>

    <main>
        <div id="map"></div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Connected Family</h2>
            </div>
            <ul id="user-list">
                <!-- User items will be added here dynamically -->
                <li class="empty-message">No users connected yet...</li>
            </ul>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
